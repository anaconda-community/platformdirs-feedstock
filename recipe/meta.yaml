{% set version = "3.1.0" %}

package:
  name: platformdirs
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/platformdirs/platformdirs-{{ version }}.tar.gz
  sha256: accc3665857288317f32c7bebb5a8e482ba717b474f3fc1d18ca7f9214be0cef

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    # See the build-system.requires section of pyproject.toml
    - hatchling >=1.11.1
    - hatch-vcs >=0.3
  run:
    - python >=3.7
    - typing-extensions >=4.4

test:
  imports:
    - platformdirs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/platformdirs/platformdirs
  summary: A small Python module for determining appropriate platform-specific dirs, e.g. a "user data dir".
  dev_url: https://github.com/platformdirs/platformdirs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adament
    - gaborbernat
    - bollwyvl
