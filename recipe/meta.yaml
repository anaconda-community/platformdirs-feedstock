{% set version = "3.2.0" %}

package:
  name: platformdirs
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/platformdirs/platformdirs-{{ version }}.tar.gz
  sha256: d5b638ca397f25f979350ff789db335903d7ea010ab28903f57b27e1b16c2b08

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    # See the build-system.requires section of pyproject.toml
    - hatchling >=1.11.1
    - hatch-vcs >=0.3
  run:
    - python >=3.7
    - typing-extensions >=4.5

test:
  imports:
    - platformdirs
  commands:
    - pip check
    - mypy -p platformdirs
  requires:
    - pip
    - mypy --ignore-missing-imports

about:
  home: https://github.com/platformdirs/platformdirs
  summary: A small Python module for determining appropriate platform-specific dirs, e.g. a "user data dir".
  dev_url: https://github.com/platformdirs/platformdirs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adament
    - gaborbernat
    - bollwyvl
